<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="container Login">
		<div class="row">
			<div class="col-lg-6">
				<div class="well well-lg">
					<img src="images/logoGift.png" class="img7" >
					<h3 class="loginHeading">Login Page</h3>
					<img src="images/img6.png" class="img8">
					<p class="text-center p">We provide you the most precious gifts<br>
					login to get access.</p>
				</div>
			</div>

			<div class="col-lg-6">
				<h4 class="text-center loginHeading1">Welcome to Gift Store</h4>
				<form action="index.html">
					<input type="text" name="userName" class="uName" placeholder="User Name" required="" maxlength="20"><br>
					<input type="password" name="password" class="password" placeholder="Password" required=""><br>
					<button type="submit" class="btn btn-success">Login</button>
					<p class="pg2">Don't have an account,
						<a href="SignUp.html">create one</a>
				    </p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
